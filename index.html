<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti처n de Tareas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.4.0/uicons-thin-rounded/css/uicons-thin-rounded.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.4.0/uicons-thin-straight/css/uicons-thin-straight.css">    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://dl.dropbox.com/scl/fi/i422mg9ono1397hqeak5p/typo.css?rlkey=y91kg1vubhv67050phjo000ks&st=3bx9e9bm&dl=0" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16" href="to-do-list.png">
</head>
<body>
    <header>
        <nav>
            <h1>Gestor de tareas  <i class="fi fi-ts-ballot"></i></h1>
            <div class="buscador">
                <input type="text" class="busca-control" id="searchTask" placeholder="Buscar por palabra clave o responsable">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" onclick="searchTasks()">Buscar <i class="fi fi-tr-member-search"></i></button>
                </div>
            </div>
        </nav>
    </header>
    
    <div class="divisor">
        <div class="div1">
            <div class="form-group">
                <label for="taskName">Nombre de la Tarea</label>
                <div class="input-icon">
                    <input type="text" class="form-control" id="taskName" required>
                    <i class="fi fi-tr-to-do"></i>
                </div>
            </div>
            <div class="form-group">
                <label for="startDate">Fecha de Inicio</label>
                <div class="input-icon">
                    <input type="date" class="form-control" id="startDate" required>
                    <i class="fi fi-tr-calendar-clock"></i>
                </div>
            </div>
            <div class="form-group">
                <label for="endDate">Fecha Fin</label>
                <div class="input-icon">
                    <input type="date" class="form-control" id="endDate" required>
                    <i class="fi fi-tr-calendar-clock"></i>
                </div>
            </div>
            <div class="form-group">
                <label for="responsible">Responsable</label>
                <div class="input-icon">
                    <input type="text" class="form-control" id="responsible" required>
                    <i class="fi fi-tr-member-list"></i>
                </div>
            </div>
            <button type="submit" id="uno" class="btn btn-primary" onclick="addTask()">
                Agregar Tarea <i class="fi fi-tr-layer-plus"></i>
            </button><br>
            <div id="confMessage" class="message">
                <div class="message-content">
                    <span class="close">&times;</span>
                    <p>Registro exitoso</p>
                </div>
            </div>
        </div>

        <div class="eje"></div>

        <div class="div2">
            <ul id="taskList" class="list-group"></ul>
        </div>
    </div>
    <script src="script.js"></script>
